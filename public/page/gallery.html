<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
</head>
<body class="animated fadeIn " ng-app="app" ng-controller="GalleryCtrl">
	<div class="gallery">
		<div class="gallery_carousel" disable-ng-Animate>
			<carousel interval="-1">
			  <slide ng-repeat="gallery_list in gallery_lists" active="gallery_list.active">
                <img ng-src="{{gallery_list.photo}}" class="gallery_carousel_img">
				<div class="carousel-caption">
				</div>
			  </slide>
			</carousel>
		</div>
	</div>
    <div class="btn function_btn delete_photo_btn" ng-click="PhotoRemove()">
        <span class="glyphicon glyphicon-remove" id="close_icon"></span>
    </div>
</div>
</body>
</html>
